version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: projeto-agente-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: projeto_agente
      MYSQL_USER: projeto
      MYSQL_PASSWORD: projeto
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -proot"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: projeto-agente-app
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/projeto_agente?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: projeto
      SPRING_DATASOURCE_PASSWORD: projeto
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_SQL_INIT_PLATFORM: mysql
volumes:
  mysql_data:
